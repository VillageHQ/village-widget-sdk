name: Deploy to Cloudflare R2

on:
  push

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: 📦 Install dependencies
        run: npm ci

      - name: ✅ Run tests
        run: npm test

      - name: 🏗️ Build widget (includes dist copy and banner)
        run: npm run build

      - name: 📁 Prepare files for R2
        run: |
          # Extract version from package.json
          VERSION=$(node -p "require('./package.json').version")
          echo "Preparing files for version: $VERSION"
          
          # Create upload directory
          mkdir -p r2-upload
          
          # Copy built files with version-specific names
          cp dist/village-widget.js "r2-upload/village-widget-${VERSION}.js"
          cp dist/village-widget.js "r2-upload/village-widget-latest.js"
          
          echo "Files prepared for R2 upload:"
          ls -la r2-upload/

      - name: 🌐 Upload to Cloudflare R2
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          command: r2 object put widget --file=r2-upload --recursive
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
